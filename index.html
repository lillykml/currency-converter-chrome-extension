<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <script src="exchange.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="row">
        <div class="col-10">
            <h1 class="title">Currency Converter</h1>
        </div>
        <div class="col-2">
            <button id="closeButton" class="btn btn-close"></button>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-8">
            <input type="number" id="amount" placeholder="Enter an amount">
        </div>
        <div class="col-4">
            <select id="originCurrency">
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="MAD">MAD</option>
                <option value="LBP">LBP</option>
                <option value="LKR">LKR</option>
              </select>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-8 text-start">
            <label for="targetCurrency">Target Currency: </label>
        </div>
        <div class="col-4">
            <select id="targetCurrency">
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="MAD">MAD</option>
                <option value="LKR">LKR</option>
              </select>
        </div>
    </div>
    <button id="convert" class="btn btn-outline-dark btn-block">Convert</button>
    <div id="result"></div>
  </body>
</html>
